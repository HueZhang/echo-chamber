<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Great+Vibes&display=swap');

        :root {
            --card-red: #8e1818;
            --card-gold: #d4af37;
            --card-white: #fdfefe;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Cinzel', serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1500px; 
        }

        /* === Ë¥∫Âç°Êï¥‰ΩìÂÆπÂô® === */
        .card-wrapper {
            position: relative;
            width: 220px;
            height: 320px;
            cursor: pointer;
            z-index: 20;
            transform-style: preserve-3d; 
            transition: opacity 1s ease, transform 1s ease; 
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            backface-visibility: hidden; 
        }

        /* === 1. ÂÜÖÈ°µ (Â∫ïÂ∫ß) === */
        .card-inside {
            background-color: var(--card-white);
            z-index: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
        }

        .inside-content {
            width: 90%;
            height: 90%;
            border: 2px dashed var(--card-gold);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .inside-text {
            font-family: 'Great Vibes', cursive;
            color: var(--card-red);
            font-size: 1.8rem;
            text-align: center;
        }

        /* === 2. Â∞ÅÈù¢ (Èó®) === */
        .card-front {
            background: linear-gradient(135deg, #a93226 0%, #7b241c 100%);
            z-index: 2; 
            transform-origin: left center; 
            transition: transform 1.0s cubic-bezier(0.25, 1, 0.5, 1); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .front-border {
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border: 3px double var(--card-gold);
            pointer-events: none;
        }

        .front-text {
            color: var(--card-gold);
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .front-icon {
            font-size: 3rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%; 
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            letter-spacing: 2px;
            animation: fade-hint 2s infinite;
            transition: opacity 0.3s ease;
        }

        /* === ‰∫§‰∫íÂä®ÁîªÁä∂ÊÄÅ === */
        .card-active .card-front {
            transform: rotateY(-140deg); 
        }

        .card-vanish {
            opacity: 0;
            transform: scale(1.1); 
            pointer-events: none;
        }

        .hint-hidden {
            opacity: 0;
        }

        /* === Âú£ËØûÊ†ëÊ†∑Âºè === */
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0.8); 
            pointer-events: none; /* Ê≥®ÊÑèÔºöËøôÈáåÂéüÊú¨ÂØºËá¥ÊòüÊòüÊó†Ê≥ïÁÇπÂáª */
            transition: all 1.5s ease 0.5s; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%) scale(0.8);
            z-index: 5;
        }

        .glass-triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: -30px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .glass-triangle::after {
            content: '';
            position: absolute;
            top: 6px; 
            left: -55px;
            width: 0;
            height: 0;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
            border-bottom: 74px solid rgba(46, 204, 113, 0.15);
            pointer-events: none;
        }

        .t-top { transform: scale(0.8); z-index: 3; animation: float-tree 3s ease-in-out infinite; }
        .t-mid { transform: scale(1.0); z-index: 2; animation: float-tree 3s ease-in-out infinite 0.5s; }
        .t-bot { transform: scale(1.2); z-index: 1; animation: float-tree 3s ease-in-out infinite 1s; }

        .star {
            font-size: 40px;
            color: #f1c40f;
            filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.8));
            margin-bottom: -15px;
            z-index: 4;
            animation: twinkle 2s infinite alternate;
            /* === Êñ∞Â¢ûÊ†∑Âºè: ËÆ©ÊòüÊòüÂèØ‰ª•Ë¢´ÁÇπÂáª === */
            cursor: pointer;
            pointer-events: auto; /* Âº∫Âà∂Ë¶ÜÁõñÁà∂Á∫ßÁöÑ pointer-events: none */
        }

        .message-box {
            margin-top: 60px;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 1s, transform 1s ease 1s;
            padding: 0 20px;
            width: 100%; 
            min-width: 300px;
        }

        .main-title {
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: 600;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
        }

        .sub-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: #ecf0f1;
            margin-top: 10px;
            opacity: 0.8;
        }

        .tree-show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .text-show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fade-hint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        @keyframes float-tree {
            0%, 100% { transform: translateY(0) scale(var(--s, 1)); }
            50% { transform: translateY(-5px) scale(var(--s, 1)); }
        }
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; text-shadow: 0 0 30px #f1c40f; }
        }
    </style>
</head>
<body>

    <audio id="bgm" src="./static/merrychristmas.mp3" loop preload="auto"></audio>

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        
        <div class="card-wrapper" id="cardWrapper">
            <div class="card-face card-inside">
                <div class="inside-content">
                    <div class="inside-text">
                        Best Wishes<br>For You
                    </div>
                </div>
            </div>

            <div class="card-face card-front">
                <div class="front-border"></div>
                <div class="front-text">Christmas</div>
                <div class="front-icon">üéÑ</div>
            </div>

            <div class="click-hint" id="hintText">Tap to Open</div>
        </div>

        <div class="tree-container" id="tree">
            <div class="star" id="closeStar">‚òÖ</div>
            <div class="glass-triangle t-top" style="--s: 0.8"></div>
            <div class="glass-triangle t-mid" style="--s: 1.0"></div>
            <div class="glass-triangle t-bot" style="--s: 1.2"></div>
            
            <div class="message-box" id="message">
                <h1 class="main-title">MERRY CHRISTMAS</h1>
                <p class="sub-title">May your days be merry & bright</p>
                <p class="sub-title">Âú£ËØûÂø´‰πê</p>
            </div>
        </div>
    </div>

    <script>
        // ÈÄªËæëÊéßÂà∂
        const cardWrapper = document.getElementById('cardWrapper');
        const hintText = document.getElementById('hintText');
        const tree = document.getElementById('tree');
        const msg = document.getElementById('message');
        const audio = document.getElementById('bgm');
        const closeStar = document.getElementById('closeStar'); // Ëé∑ÂèñÊòüÊòüÂÖÉÁ¥†
        
        cardWrapper.addEventListener('click', openCard);
        cardWrapper.addEventListener('touchstart', function(e) {
            e.preventDefault(); 
            openCard();
        }, {passive: false});

        function openCard() {
            // Â¶ÇÊûúÂ∑≤ÁªèÊòØÊâìÂºÄÁä∂ÊÄÅÔºåÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáªËß¶ÂèëÂä®Áîª
            if (cardWrapper.classList.contains('card-active')) return;

            audio.play().catch(error => {
                console.log("Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥• (ÂèØËÉΩÊòØË∑ØÂæÑÈîôËØØÊàñ‰∫§‰∫íÈóÆÈ¢ò):", error);
            });

            hintText.classList.add('hint-hidden');
            cardWrapper.classList.add('card-active');

            setTimeout(() => {
                cardWrapper.classList.add('card-vanish');
            }, 800);

            setTimeout(() => {
                tree.classList.add('tree-show');
                msg.classList.add('text-show');
            }, 1000);
        }

        // === Êñ∞Â¢ûÔºöÁÇπÂáªÊòüÊòü3Ê¨°ÈáçÁΩÆÈÄªËæë ===
        let starClickCount = 0;
        
        closeStar.addEventListener('click', function(e) {
            // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°ÔºåÈò≤Ê≠¢ÁÇπÊòüÊòüÊó∂Ëß¶ÂèëÂÖ∂‰ªñÂÆπÂô®ÁöÑÁÇπÂáª‰∫ã‰ª∂
            e.stopPropagation();
            
            starClickCount++;
            console.log(`ÊòüÊòüË¢´ÁÇπÂáª: ${starClickCount} Ê¨°`);

            if (starClickCount === 3) {
                resetCard();
                starClickCount = 0; // ÈáçÁΩÆËÆ°Êï∞Âô®
            }
        });

        // ÂÖºÂÆπÁßªÂä®Á´ØËß¶Êë∏
        closeStar.addEventListener('touchstart', function(e){
             e.stopPropagation(); // ÂÖ≥ÈîÆÔºöÈò≤Ê≠¢Ëß¶Âèëcard wrapperÁöÑ‰∫ã‰ª∂
        }, {passive: false});

        function resetCard() {
            // 1. ÊöÇÂÅúÈü≥‰πêÂπ∂ÈáçÁΩÆËøõÂ∫¶
            audio.pause();
            audio.currentTime = 0;

            // 2. ÈöêËóèÂú£ËØûÊ†ëÂíåÊñáÂ≠ó
            tree.classList.remove('tree-show');
            msg.classList.remove('text-show');

            // 3. Âä®ÁîªÂÄíÂ∫èÔºöÁ≠âÂæÖÊ†ëÊ∂àÂ§±‰∏ÄÁÇπÂêéÔºåÊòæÁ§∫Ë¥∫Âç°
            setTimeout(() => {
                // ÁßªÈô§Ê∂àÂ§±Áä∂ÊÄÅÔºåËÆ©Ë¥∫Âç°ÊòæÂΩ¢ÔºàÊ≠§Êó∂Ë¥∫Âç°ËøòÊòØÁøªÂºÄÁöÑÁä∂ÊÄÅÔºâ
                cardWrapper.classList.remove('card-vanish');
            }, 600); 

            // 4. Âêà‰∏äË¥∫Âç°
            setTimeout(() => {
                cardWrapper.classList.remove('card-active');
            }, 1000);

            // 5. ÊòæÁ§∫ÊèêÁ§∫ÊñáÂ≠ó
            setTimeout(() => {
                hintText.classList.remove('hint-hidden');
            }, 1500);
        }


        // ‰∏ãÈõ™ËÉåÊôØ (‰øùÊåÅ‰∏çÂèò)
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = window.innerWidth < 600 ? 80 : 150; 

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.speed = Math.random() * 1 + 0.5;
                this.radius = Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
