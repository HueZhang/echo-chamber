            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="taskGrid">
                <button onclick="setTask('convert')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100 active" data-task="convert">ğŸ”„ æ ¼å¼è½¬æ¢</button>
                <button onclick="setTask('trim')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100" data-task="trim">âœ‚ï¸ è§†é¢‘å‰ªåˆ‡</button>
                <button onclick="setTask('compress')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100" data-task="compress">ğŸ“‰ å‹ç¼©å¤§å°</button>
                <button onclick="setTask('audio')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100" data-task="audio">ğŸµ æå–éŸ³é¢‘</button>
                <button onclick="setTask('gif')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100" data-task="gif">ğŸ–¼ï¸ è½¬ä¸º GIF</button>
                <button onclick="setTask('scale')" class="option-card p-3 rounded-xl bg-gray-50 text-sm font-medium hover:bg-gray-100" data-task="scale">ğŸ“ ä¿®æ”¹åˆ†è¾¨ç‡</button>
            </div>

            <div id="paramsArea" class="mt-6 p-4 bg-blue-50 rounded-xl hidden">
                <div id="paramFields" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <section class="fixed bottom-0 left-0 right-0 md:relative md:bottom-auto bg-gray-900 md:rounded-2xl p-6 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-400 text-xs uppercase tracking-widest font-bold">Generated Command</span>
                <button onclick="copyCommand()" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded transition-colors">
                    å¤åˆ¶å‘½ä»¤
                </button>
            </div>
            <div class="overflow-x-auto">
                <code id="commandOutput" class="text-blue-400 text-sm md:text-base whitespace-nowrap">ffmpeg -i input.mp4 output.mp4</code>
            </div>
        </section>

    <script>
        const inputName = document.getElementById('inputName');
        const outputName = document.getElementById('outputName');
        const commandOutput = document.getElementById('commandOutput');
        const paramsArea = document.getElementById('paramsArea');
        const paramFields = document.getElementById('paramFields');
        
        let currentTask = 'convert';
        const params = {};

        const taskConfigs = {
            convert: {
                fields: [
                    { id: 'inExt', label: 'è¾“å…¥æ ¼å¼', type: 'text', default: 'mp4' },
                    { id: 'outExt', label: 'è¾“å‡ºæ ¼å¼', type: 'text', default: 'mkv' }
                ],
                cmd: () => `ffmpeg -i ${inputName.value}.${params.inExt} ${outputName.value}.${params.outExt}`
            },
            trim: {
                fields: [
                    { id: 'start', label: 'å¼€å§‹æ—¶é—´ (00:00:00)', type: 'text', default: '00:00:00' },
                    { id: 'duration', label: 'æŒç»­ç§’æ•°', type: 'number', default: '10' }
                ],
                cmd: () => `ffmpeg -ss ${params.start} -i ${inputName.value}.mp4 -t ${params.duration} -c copy ${outputName.value}.mp4`
            },
            compress: {
                fields: [
                    { id: 'crf', label: 'è´¨é‡ç³»æ•° (CRF 0-51, 23é»˜è®¤)', type: 'number', default: '28' }
                ],
                cmd: () => `ffmpeg -i ${inputName.value}.mp4 -vcodec libx264 -crf ${params.crf} ${outputName.value}.mp4`
            },
            audio: {
                fields: [
                    { id: 'format', label: 'éŸ³é¢‘æ ¼å¼', type: 'text', default: 'mp3' }
                ],
                cmd: () => `ffmpeg -i ${inputName.value}.mp4 -vn -acodec libmp3lame ${outputName.value}.${params.format}`
            },
            gif: {
                fields: [
                    { id: 'fps', label: 'å¸§ç‡', type: 'number', default: '10' },
                    { id: 'width', label: 'å®½åº¦ (åƒç´ )', type: 'number', default: '320' }
                ],
                cmd: () => `ffmpeg -i ${inputName.value}.mp4 -vf "fps=${params.fps},scale=${params.width}:-1:flags=lanczos" ${outputName.value}.gif`
            },
            scale: {
                fields: [
                    { id: 'res', label: 'ç›®æ ‡åˆ†è¾¨ç‡ (å¦‚ 1280x720)', type: 'text', default: '1920x1080' }
                ],
                cmd: () => `ffmpeg -i ${inputName.value}.mp4 -s ${params.res} -c:a copy ${outputName.value}.mp4`
            }
        };

        function setTask(taskKey) {
            currentTask = taskKey;
            // æ›´æ–° UI çŠ¶æ€
            document.querySelectorAll('.option-card').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.task === taskKey);
            });

            // ç”Ÿæˆå‚æ•°è¾“å…¥æ¡†
            const config = taskConfigs[taskKey];
            paramFields.innerHTML = '';
            paramsArea.classList.toggle('hidden', !config.fields.length);

            config.fields.forEach(f => {
                params[f.id] = f.default;
                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="block text-xs font-semibold text-blue-800 mb-1">${f.label}</label>
                    <input type="${f.type}" oninput="updateParam('${f.id}', this.value)" value="${f.default}"
                        class="w-full px-3 py-1.5 border border-blue-200 rounded-md outline-none focus:border-blue-500 text-sm">
                `;
                paramFields.appendChild(div);
            });
            updateCommand();
        }

        function updateParam(id, val) {
            params[id] = val;
            updateCommand();
        }

        function updateCommand() {
            commandOutput.innerText = taskConfigs[currentTask].cmd();
        }

        function copyCommand() {
            navigator.clipboard.writeText(commandOutput.innerText);
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = 'å·²å¤åˆ¶ï¼';
            setTimeout(() => btn.innerText = originalText, 2000);
        }

        // åˆå§‹åŒ–
        inputName.addEventListener('input', updateCommand);
        outputName.addEventListener('input', updateCommand);
        setTask('convert');
    </script>
