    <script>
    let allTools = [];
    const grid = document.getElementById('toolGrid');
    const searchInput = document.getElementById('searchInput');
    const emptyState = document.getElementById('emptyState');

    async function fetchTools() {
        try {
            const response = await fetch('tools.json');
            allTools = await response.json();
            // åˆå§‹è¿‡æ»¤æ‰éšè—é¡¹ç›®
            renderTools(allTools);

    function renderTools(tools) {

        // æ ¸å¿ƒé€»è¾‘ï¼šè¿‡æ»¤æ‰ isHidden ä¸º true çš„é¡¹ç›®
        const visibleTools = tools.filter(tool => tool.isHidden !== true);
		console.log(visibleTools);
        if (visibleTools.length === 0) {

        }
        emptyState.classList.add('hidden');
        
        visibleTools.forEach(tool => {
            const card = document.createElement('a');
            card.href = tool.path;
            card.className = 'tool-card group bg-white p-6 rounded-2xl shadow-md hover:shadow-xl border border-gray-100 flex flex-col h-full transition-all';
            card.innerHTML = `

                </div>
            `;
            grid.appendChild(card);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allTools.filter(t => 
            (t.name.toLowerCase().includes(val) || (t.desc && t.desc.toLowerCase().includes(val)))
        );
        renderTools(filtered);
    });

    fetchTools();
</script>
